<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Objekterkennung</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        
        /* Stil f√ºr Buttons */
        .btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff; color: white;
            border: none; border-radius: 10px;
            cursor: pointer;
        }

        /* Fehlermeldung-Overlay */
        #errorContainer {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #errorText {
            font-size: 20px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Start-Button -->
    <button id="startButton" class="btn">Start AR</button>

    <!-- Fehler-Overlay -->
    <div id="errorContainer">
        <p id="errorText">Fehler: Kamera-Zugriff verweigert!</p>
        <button id="retryButton" class="btn">Erneut versuchen</button>
    </div>

    <!-- AR-Szene -->
    <a-scene id="arScene" mindar-image="imageTargetSrc: https://oldNovize.github.io/targets.mind; 
                           uiLoading: no; uiError: no; uiScanning: no;"
             embedded
             color-space="sRGB"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
             style="display: none;">
        
        <!-- AR-Text wird angezeigt, wenn der Marker erkannt wird -->
        <a-entity id="marker" mindar-image-target="targetIndex: 0">
            <a-text value="Check it out!" position="0 0 -1" scale="2 2 2" color="red"></a-text>
        </a-entity>

        <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startButton = document.getElementById("startButton");
            const retryButton = document.getElementById("retryButton");
            const errorContainer = document.getElementById("errorContainer");
            const arScene = document.getElementById("arScene");
            const marker = document.getElementById("marker");

            async function startAR() {
                try {
                    console.log("Starte AR...");

                    // Kamera-Zugriff testen
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    console.log("Kamera-Zugriff erfolgreich!");

                    // AR-Szene sichtbar machen
                    arScene.style.display = "block";
                    startButton.style.display = "none";
                    errorContainer.style.display = "none";

                    // Debug: Ist das `targetFound`-Event aktiv?
                    marker.addEventListener("targetFound", () => {
                        console.log("Marker erkannt!");
                    });

                    marker.addEventListener("targetLost", () => {
                        console.log("Marker verloren!");
                    });

                } catch (err) {
                    console.error("Kamera-Zugriff fehlgeschlagen:", err);
                    errorContainer.style.display = "flex";
                }
            }

            startButton.addEventListener("click", startAR);
            retryButton.addEventListener("click", startAR);
        });
    </script>

</body>
</html>
