<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Objekterkennung</title>
    
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        
        /* Stil für Buttons */
        .btn {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff; color: white;
            border: none; border-radius: 10px;
            cursor: pointer;
        }

        /* Fehlermeldung-Overlay */
        #errorContainer {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #errorText {
            font-size: 20px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Start-Button -->
    <button id="startButton" class="btn">Start AR</button>

    <!-- Fehler-Overlay -->
    <div id="errorContainer">
        <p id="errorText">Fehler: Kamera-Zugriff verweigert!</p>
        <button id="retryButton" class="btn">Erneut versuchen</button>
    </div>

    <!-- AR-Szene -->
    <a-scene mindar-image="imageTargetSrc: https://oldNovize.github.io/targets.mind; 
                           uiLoading: no; uiError: no; uiScanning: no;"
             embedded
             color-space="sRGB"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true"
             style="display: none;">
        
        <!-- AR-Text wird angezeigt, wenn der Marker erkannt wird -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-text value="Check it out!" color="red" align="center" width="2" position="0 0.3 0"></a-text>
        </a-entity>

        <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
        // Start-Button Logik
        async function startAR() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });

                // Kamera-Zugriff erfolgreich → AR-Szene anzeigen
                document.querySelector("a-scene").style.display = "block";
                document.getElementById("startButton").style.display = "none";
                document.getElementById("errorContainer").style.display = "none";
            } catch (err) {
                // Kamera-Zugriff verweigert → Fehler anzeigen
                document.getElementById("errorContainer").style.display = "flex";
            }
        }

        // Event Listener für den Start-Button
        document.getElementById("startButton").addEventListener("click", startAR);

        // Event Listener für den „Erneut versuchen“-Button
        document.getElementById("retryButton").addEventListener("click", startAR);
    </script>

</body>
</html>
