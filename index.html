<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tracking mit MindAR</title>
  
  <!-- A-Frame einbinden -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Versuche hier ggf. eine neuere Version von MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.0/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
      body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: https://oldnovize.github.io/targets.mind; debugUIEnabled: true;" embedded color-space="sRGB">
      
      <a-entity mindar-image-target="targetIndex: 0">
          <a-entity 
              text="value: Check it out!; color: red; align: center; width: 2" 
              position="0 0.3 0" 
              scale="0.5 0.5 0.5">
          </a-entity>
      </a-entity>
  
      <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
