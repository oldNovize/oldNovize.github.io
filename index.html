<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tracking mit MindAR</title>
  
  <!-- A-Frame & MindAR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.1/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
      body { margin: 0; overflow: hidden; }
      #startButton { 
         position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
         padding: 10px 20px; font-size: 18px; z-index: 1000; cursor: pointer;
      }
  </style>
</head>
<body>

  <!-- Start-Button fÃ¼r iOS-Kamera-Zugriff -->
  <button id="startButton">Start AR</button>

  <a-scene id="arScene" style="display: none;" 
           mindar-image="imageTargetSrc: https://oldnovize.github.io/targets.mind; debugUIEnabled: true;" 
           embedded color-space="sRGB"
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: true">
      
      <a-entity mindar-image-target="targetIndex: 0">
          <a-text value="Check it out!" 
                  color="red" 
                  align="center" 
                  width="2" 
                  position="0 0.3 0" 
                  scale="0.5 0.5 0.5">
          </a-text>
      </a-entity>

      <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <script>
    // ðŸ”¹ iPhone Fix: Start-Button fÃ¼r Kamera-Zugriff notwendig
    document.getElementById("startButton").addEventListener("click", async function() {
        document.getElementById("arScene").style.display = "block";
        this.style.display = "none";

        // Wake Lock aktivieren (verhindert Schlafmodus)
        await requestWakeLock();
    });

    // ðŸ”¹ Autofokus fÃ¼r iPhone-Kamera aktivieren (Safari Fix)
    setInterval(() => {
      let video = document.querySelector("video");
      if (video) {
        video.setAttribute("playsinline", "true");
        video.setAttribute("autofocus", "true");
      }
    }, 1000);

    // ðŸ”¹ iOS Wake Lock aktivieren (verhindert Schlafmodus)
    let wakeLock = null;
    async function requestWakeLock() {
      if ('wakeLock' in navigator) {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
        } catch (err) {
          console.error("Wake Lock Fehler:", err);
        }
      }
    }
    
    // ðŸ”¹ Wake Lock reaktivieren, wenn der Nutzer zurÃ¼ckkehrt
    document.addEventListener("visibilitychange", async () => {
      if (document.visibilityState === "visible") {
        await requestWakeLock();
      }
    });

    // ðŸ”¹ ÃœberprÃ¼fe, ob die .mind-Datei geladen wird (Debugging)
    fetch("https://oldnovize.github.io/targets.mind")
      .then(response => {
        if (!response.ok) {
          console.error("âš  Fehler: .mind-Datei nicht gefunden!");
        }
      })
      .catch(error => console.error("âš  Netzwerk-Fehler:", error));
  </script>

</body>
</html>
